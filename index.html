<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button onclick="playGame('Rock')" class="rock-button game-played">
    <img src="/img/rock-emoji.png" alt="rock-emoji">
    </button>
    <button onclick="playGame('Paper')" class="paper-button game-played">
    <img src="/img/paper-emoji.png" alt="paper-emoji">
    </button>
    <button onclick="playGame('Scissors')" class="scissors-button game-played">
    <img src="/img/scissors-emoji.png" alt="scissors-emoji">
    </button>
    <p class="displayResult"></p>
    <p class="choiceDisplay"></p>
    <p class="displayScore">Wins : 0 Losses : 0 Ties : 0</p>
    <button onclick="reset()" class="reset-btn">Reset</button>

    <!-- Practicing the on keyup event listener 
    <br>
    <input type="text" class="input" onkeyup="displayText()">
    <p class="display_text"></p>
    -->
    <script src="script.js">  </script>
</body>

</html>
